<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Abastecimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <style>
    :root {
      --primary: #1565c0;
      --primary-dark: #0d47a1;
      --background: #f4f6fb;
      --card-bg: #ffffff;
      --text-main: #222;
      --text-muted: #555;
      --border-color: #d0d7e2;
      --danger: #c62828;
      --success: #2e7d32;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text-main);
    }

    .app-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: var(--primary-dark);
    }

    header p {
      margin: 4px 0 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .top-actions {
      display: flex;
      justify-content: center;
      margin: 8px 0 14px;
    }

    .top-actions button {
      width: 100%;
      max-width: 260px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      border: 1px solid var(--border-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 3px;
      color: var(--text-muted);
    }

    .form-group input,
    .form-group select {
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(21, 101, 192, 0.1);
    }

    .inline-info {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 1px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 14px;
    }

    button {
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.2s, transform 0.05s, box-shadow 0.1s;
      white-space: nowrap;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 2px 4px rgba(21, 101, 192, 0.3);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: #eceff4;
      color: var(--text-main);
    }

    .btn-secondary:hover {
      background: #dde3f0;
    }

    .btn-outline {
      background: transparent;
      color: var(--primary-dark);
      border: 1px solid var(--primary);
    }

    .btn-outline:hover {
      background: rgba(21, 101, 192, 0.06);
    }

    .status {
      margin-top: 8px;
      font-size: 08rem;
      min-height: 18px;
    }

    .status.success {
      color: var(--success);
    }

    .status.error {
      color: var(--danger);
    }

    .status.loading {
      color: var(--primary-dark    }

    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    @media (max-width: 480px) {
      header1 {
        font-size: 1.3rem;
      }
      .actions {
        justify-content: center;
      }
      .actions button {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body  <div class="app-container">
    <header>
      <h1>Controle de Abastecimento</h1>
      <p>Registre e acompanhe seus abastecimentos salvos na nuvem.</p>
    </header>

    <div="top-actions">
      <button type="button" class="btn-outline" id="btnPlanilha">
        Ver registros na planilha
      </button>
    </div>

    <div class="card">
      <form id="abastecimentoForm        <div class="form-grid">
          <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" required />
          </div>

          <div class="form-group">
            <label for="horaInicio">Hora Início</label>
            <input type="time" id="horaInicio" name="horaInicio" required />
            <span class="inline-info">Opcional</span>
          </div>

          <div class="form-group">
            <label for="horaFinal">Hora Final</label>
            <input type="time" id="horaFinal" name="horaFinal" />
            <span class="inline-info">Opcional</span>
          </div>

          <div class="form-group">
            <label for="kmInicial">KM Inicial</label>
            <input type="number" id="kmInicial" name="kmInicial" step="0.1" required />
          </div>

          <div class="form-group">
            <label for="kmFinal">KM Final</label>
            <input type="number" id="kmFinal" name="kmFinal" step="0.1" required />
          </div>

          <div class="form-group">
            <label for="kmRodado">KM Rodado</label>
            <input type="number" id="kmRodado" name="kmRodado" step="0.1" readonly />
            <span class="inline-info">Calculado automaticamente</span>
          </div>

          <div class="form-group">
            <label for="localAbastecimento">Local de Abastecimento</label>
            <input type="text" id="localAbastecimento" name="localAbastecimento" placeholder="Ex: Posto X da Rodovia Y" />
          </div>

          <div class="form-group">
            <label for="kmAbastecimento">KM Abastecimento</label>
            <input type="number" id="kmAbastecimento" name="kmAbastecimento" step="0.1" />
          </div>

          <div class="form-group">
            <label for="litros">Litros</label>
            <input type="number" id="litros" name="litros" step="0.01" />
          </div>

          <div class="form-group">
            <label for="valor">Valor (R$)</label>
            <input type="number" id="valor" name="valor" step="0.01" />
          </div>

          <div class="form-group">
            <label for="cupom">Cupom / Nota</label>
            <input type="text" id="cupom" name="cupom" placeholder="Número do cupom fiscal" />
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn-secondary" id="btnLimpar">
            Limpar
          </button>
          <button type="submit" class="btn-primary" id="btnSalvar">
            Salvar Registro
          </button>
        </div>
      </form>

      <div id="status" class="status"></div>
    </div>

    <footer>
      Controle de Abastecimento • Dados salvos em Google Sheets (nuvem).
    </footer>
  </div>

  <script>
    // === CONFIGURAÇÕES ===
    const API_URL = https://script.google.com/macros/s/AKfycbxofG2EQ1jC-Vvy92RA8Y__HT-f_YEZkgIhV1i7qIbX0eGHeDSUicPwI4Q1B3Ud2VW9/exec; // URL do Apps Script (termina com /exec)
    const PLANILHA_URL = https://docs.google.com/spreadsheets/d/1mf_mwnD8cMrVHHhzSoLkqcIq-3ZL5W-qrIHLrirwuzU/edit?gid=0#gid=0; // link da planilha
	
    const form = document.getElementById('abastecimentoForm');
    const statusEl = document.getElementById('status');
    const btnSalvar = document.getElementById('btnSalvar');
    const btnLimpar = document.getElementById('btnLimpar');
    const btnPlanilha = document.getElementById('btnPlanilha');

    const kmInicialInput = document.getElementById('kmInicial');
    const kmFinalInput = document.getElementById('kmFinal');
    const kmRodadoInput = document.getElementById('kmRodado');

    function atualizarKmRodado() {
      const kmInicial = parseFloat(kmInicialInput.value);
      const kmFinal = parseFloat(kmFinalInput.value);

      if (!isNaN(kmInicial) && !isNaN(kmFinal)) {
        const diff = kmFinal - kmInicial;
        kmRodadoInput.value = diff >= 0 ? diff.toFixed(1) : '';
      } else {
        kmRodadoInput.value = '';
      }
    }

    kmInicialInput.addEventListener('input', atualizarKmRodado);
    kmFinalInput.addEventListener('input', atualizarKmRodado);

    function setStatus(message, type) {
      statusEl.textContent = message || '';
      statusEl.className = 'status ' + (type || '');
    }

    btnLimpar.addEventListener('click', () => {
      if (confirm('Deseja limpar todos os campos?')) {
        form.reset();
        kmRodadoInput.value = '';
        setStatus('', '');
        preencherDataHoje();
      }
    });

    btnPlanilha.addEventListener('click', () => {
      if (!PLANILHA_URL || PLANILHA_URL === https://docs.google.com/spreadsheets/d/1mf_mwnD8cMrVHHhzSoLkqcIq-3ZL5W-qrIHLrirwuzU/edit?gid=0#gid=0) {
        alert('A URL da planilha não foi configurada no código.');
        return;
      }
      window.open(PLANILHA_URL, '_blank');
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      const payload = {
        data: formData.get('data'),
        horaInicio: formData.get('horaInicio'),
        horaFinal: formData.get('horaFinal'),
        kmInicial: formData.get('kmInicial'),
        kmFinal: formData.get('kmFinal'),
        kmRodado: formData.get('kmRodado'),
        localAbastecimento: formData.get('localAbastecimento'),
        kmAbastecimento: formData.get('kmAbastecimento'),
        litros: formData.get('litros'),
        valor: formData.get('valor'),
        cupom: formData.get('cupom')
      };

      if (!payload.data || !payload.horaInicio || !payload.kmInicial || !payload.kmFinal) {
        setStatus('Preencha pelo menos Data, Hora Início, KM Inicial e KM Final.', 'error');
        return;
      }

      setStatus('Salvando registro...', 'loading');
      btnSalvar.disabled = true;
      btnSalvar.textContent = 'Salvando...';

      try {
        const resposta = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const texto = await resposta.text();
        console.log('Resposta da API:', texto);
        setStatus('Registro enviado. Verifique se apareceu na planilha.', 'success');

        form.reset();
        kmRodadoInput.value = '';
        preencherDataHoje();
      } catch (err) {
        console.error('Erro no fetch:', err);
        setStatus('Erro ao salvar. Verifique a conexão ou a configuração da API.', 'error');
      } finally {
        btnSalvar.disabled = false;
        btnSalvar.textContent = 'Salvar Registro';
      }
    });

    function preencherDataHoje() {
      const hoje = new Date();
      const ano = hoje.getFullYear();
      const mes = String(hoje.getMonth() + 1).padStart(2, '0');
      const dia = String(hoje.getDate()).padStart(2, '0');
      const dataInput = document.getElementById('data');
      dataInput.value = `${ano}-${mes}-${dia}`;
    }

    preencherDataHoje();
  </script>
</body>
</html>
